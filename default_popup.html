
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <link rel="stylesheet" href="..\btn.css">

  <style>
    body {
      width: 700px;
      height: 575px;
      text-align: center;
      background-image: url("Images/SunnyBackground.png");

      background-position: center;
    }

    .menu-container {
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 50px;
      justify-content: center;
      align-items: center;
      width: 60%;
      margin: 0 auto;
      margin-top: 40px;
    }

    img {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <img src="Images/Mindful Melon(Popup) (2).png" alt="The Logo" width="350" height="307">

  <div class="menu-container">
    <button type="button" class="garden-btn">Garden</button>
    <button type="button" class="startstudying-btn">Study Session</button>
    <button type="button" class="fiffteen-btn">Points</button>
    <button type="button" class="enable-btn">Enable Sites</button>
  </div>
</body>
</html>
