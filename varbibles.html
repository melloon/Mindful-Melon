
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image with JavaScript</title>
</head>
<body>
    <div id="imageContainer">
        <!-- The image will be added here by JavaScript -->
    </div>
    <script>
        time = animationTime % 1.0;
        water = false;
         pet = false;
        if (time <= .50){
            melonstate = 0;
            return deadImage;
        }
        else if (time < .70){
            melonstate = 1;
            return semideadImage;
        }
        else if (time < .90){
            melonstate = 2;
            return sickImage;
        }
        else {
            melonstate = 3;
            return healthyImage;
        }


        </script>
  
    <button class= "petmelon" id="petmelonBtn" onclick="pet=true;">Pet</button>
    <script> 
         
        const petmelon = document.getElementById("petmelonBtn");

        function updateButtonState() {
            if (melonstate == 0) { 
                petmelon.disabled = true;
            } else {
                petmelon.disabled = false;
            }
        }
        melonstate.eventListener('melonstate', updateButtonState);
        updateButtonState();
    </script>
    <script>
    
        if (pet == true){
            if (time >= .90){
                return healthypetImage;
            }
            else if (time > .70){
                return sickpetImage;
            }
            else if (time > .50){
                return semideadpetImage;
            }
        }
         
    </script>
    
    <button class="watermelon" id="watermelonBtn" onclick="water=true;">Water</button>
    <script> 
         
        const watermelon = document.getElementById("watermelonBtn");

        function updateButtonState() {
            if (melonstate == 0) { 
                watermelon.disabled = true;
            } else {
                watermelon.disabled = false;
            }
        }
        melonstate.eventListener('melonstate', updateButtonState);
        updateButtonState();
    </script>
    <script>    
        if (water == true){
            if (time >= .90){
                return healthywaterImage;
            }
            else if (time > .70){
                return sickwaterImage;
            }
            else if (time > .50){
                return semideadwaterImage;
            }
            
        }
    </script>
