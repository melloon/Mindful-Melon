<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 700px;
            height: 575px;
            text-align: center;
            background-image: url("Images/SunnyBackground.png");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .blocker {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        #site-input {
            flex-grow: 1;
        }

        ul {
            padding-left: 20px;
            text-align: left;
            margin: 5px 0 0 0;
        }

        li {
            font-size: 14px;
        }

        h1, h2 {
            color: #054407;
        }
    </style>
</head>

<body>
    <hr>
    <h1>Enabled Sites</h3>

        <div class="blocker">
            <input type="text" id="site-input" placeholder="e.g., https://moodle.lsu.edu/">
            <button id="add-site-btn">Block</button>
        </div>

        <h2>Your Enabled Sites list:</h4>
            <ul id="blocked-sites-list">
            </ul>

            <script src="popup.js"></script>

</body>

</html>
